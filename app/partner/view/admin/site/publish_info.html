<div class="tableform">
<table width=98%>
	<thead>
		<tr>
			<td><{t}>发布分支<{/t}>:</td>
			<td><{t}>版本号<{/t}>:</td>			
			<td><{t}>发布点<{/t}>:</td>
		</tr>
	</thead>
	<tbody>
	<{foreach from=$data item=item key=key}>
		<tr>
			<td><{$item.0.0}></td>
			<td><{$item.0.1}></td>			
			<td><{$item.1}></td>	
		</tr>
	<{/foreach}>
	</tbody>
</table>
</div>
